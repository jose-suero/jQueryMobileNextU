<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1"  charset="utf-8" />
	<title>Evaluación Final - jQuery Mobile</title>
	<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.css" />
	<style type="text/css">
		#page2,
		#dvMap, 
		#dvMap2 {
			width: 100%;
			height: 200px;
			padding: 0
		}
	</style>
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/evfin.js">
	</script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header"><h2>Gestión Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<a data-role="button" id="btnRegistrar">Registrar Hotel</a>
			<a href="#page3" data-role="button">Lista Hoteles</a>
		</div>
		<div data-role="footer"><h2>Gestión Hotel</h2></div>
	</div>
	
	<div data-role="page" id="page2">
		<div data-role="header"><h2>Registro de Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<label for="txtNombre">Nombre:</label><input type="text" id="txtNombre" name="txtNombre"  required placeholder="Escriba el nombre del hotel.">
			<hr />
			<label>Ubicación:</label>
			<div id="dvMap">
			
			</div>
			<label for="txtCiudad">Ciudad:</label><input type="text" id="txtCiudad" name="txtCiudad" required placeholder="Escriba la ciudad del hotel.">
			<hr />
			<label for="txtTelefono">Teléfono:</label><input type="text" id="txtTelefono" name="txtTelefono" placeholder="Escriba teléfono del hotel.">
			<hr/>
			<label for="txtEstrellas">Estrellas:</label><input type="number" id="txtEstrellas" name="txtEstrellas"  required min="1" max="5" placeholder="Escriba # de estrellas.">
			<hr/>		
			<a data-role="button" id="btnCrear">Registrar Hotel</a>
			<a href="#page1" data-role="button">Volver</a>
		</div>
		<div data-role="footer"></div>
	</div>
	
	<div data-role="page" id="page3">
		<div data-role="header"><h2>Lista Hoteles</h2></div>
		<div data-role="content" class="ui-content">
			<ul data-role="listview" id="ulHotels">
			</ul>
		</div>
		<a href="#page1" data-role="button">Volver</a>
	</div>
	
	<div data-role="page" id="pgHotel">
		<div data-role="header"><h2>Datos Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<span>Nombre:</span>&nbsp;<span id="lblNombre">[nombre]</span><br />
			<span>Ciudad:</span>&nbsp;<span id="lblCiudad">[ciudad]</span><br />
			<span>Teléfono:</span>&nbsp;<span id="lblTelefono">[telefono]</span><br />
			<span>Estrellas:</span>&nbsp;<span id="lblEstrellas">[estrellas]</span><br />
			<span>Ubicación:</span>
			<div id="dvMap2">
			
			</div>
			<a href="#page1" data-role="button">Volver al Inicio</a>
		</div>
	</div>
</body>
</html>
